server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Serve static files
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to InvenTree backend
    location /api/ {
        proxy_pass http://inventree-server:8000/api/;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
        
        # Helper for CORS if needed (though we handle it in Django mostly)
        add_header 'Access-Control-Allow-Origin' '*' always;
    }

    # Proxy Media files from InvenTree
    location /media/ {
        proxy_pass http://inventree-server:8000/media/;
    }

    # Proxy Static files from InvenTree (if needed for admin)
    location /static/ {
        proxy_pass http://inventree-server:8000/static/;
    }
}
