server {
    listen 80;
    server_name localhost;

    root /usr/share/nginx/html;
    index index.html;

    # Explicitly serve static assets, no fallback
    location ~ \.(js|css|png|jpg|jpeg|gif|ico|svg|woff|woff2|ttf|eot)$ {
        try_files $uri =404;
    }

    # SPA routing for everything else
    location / {
        try_files $uri $uri/ /index.html;
    }

    # Proxy API requests to InvenTree backend
    location /api/ {
        proxy_pass http://inventree-server:8000/api/;
        proxy_http_version 1.1;
        proxy_set_header Upgrade $http_upgrade;
        proxy_set_header Connection 'upgrade';
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }

    # Proxy Media files from InvenTree
    location /media/ {
        proxy_pass http://inventree-server:8000/media/;
    }

    # Proxy Static files from InvenTree (if needed for admin)
    location /static/ {
        proxy_pass http://inventree-server:8000/static/;
    }
}
